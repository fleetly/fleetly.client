query GET_CURRENT_SUBSCRIPTION($companyId: String!) {
  currentSubscription(companyId: $companyId) {
    id
    endDate
    next {
      plan {
        id
        features
        price
        title
        type
      }
      price
    }
    payments {
      id
      amount
      checkoutId
      date
      orderId
      receiptUrl
      status
      tax
      type
    }
    plan {
      id
      features
      price
      title
      type
    }
    startDate
  }
}
