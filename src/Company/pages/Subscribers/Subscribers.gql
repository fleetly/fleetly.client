query GET_SUBSCRIBER_LIST($companyId: String!, $pagination: CursorPagination) {
  subscribers(companyId: $companyId, pagination: $pagination) {
    items {
      id
      createdAt
      messagePolicy
      source {
        id
        firstname
        lastname
        link
        photo
        type
        username
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
  }
}
