query GET_CHAT_LIST(
  $companyId: String!
  $pagination: CursorPagination
  $status: ChatStatusType!
) {
  chats(companyId: $companyId, pagination: $pagination, status: $status) {
    items {
      id
      lastMessage {
        id
        author {
          id
          firstname
          isBot
        }
        date
        isComment
        sticker {
          url
        }
        text
      }
      status
      subscriber {
        id
        source {
          firstname
          lastname
          photo
          type
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
  }
}
