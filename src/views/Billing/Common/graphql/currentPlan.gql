query currentSubscriptions($companyId: String!) {
  currentSubscription(companyId: $companyId) {
    id
    next {
      billDate
      price
    }
    payments {
      id
      amount
      checkoutId
      orderId
      receiptUrl
      status
      tax
      type
    }
    plan {
      id
      price
      title
      type
    }
    status
  }
}
