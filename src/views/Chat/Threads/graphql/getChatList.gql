query getChatList($companyId: String!, $status: ChatStatusType!) {
  chats(companyId: $companyId, status: $status) {
    items {
      id
      lastMessage {
        id
        author {
          id
          firstname
        }
        date
        isComment
        sticker {
          url
        }
        text
      }
      subscriber {
        id
        source {
          firstname
          lastname
          photo
          type
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    totalCount
  }
}
